<!DOCTYPE html>
<html>
        <head>
            <title>Cutie Paws Adopt</title> 
            <link rel="stylesheet" type="text/css" href="stylesheet.css">
        </head>
<body>
    <h1>Adoption Request Form</h1>
    <form action="form-submission" method="post">
        <p>Your name:</p>
        <input type="text" placeholder="Your Name" name="clientName" required>
        <p>Kitty you're interested in:</p>
        <input type="text" placeholder="Cat's Name" name="catName" required>
        <p>Email:</p><input type="email" name="email" placeholder ="example@example.com" required>
        <p>Phone:</p><input type="tel" name="phone" title ="Format 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <p>Tell us a little about yourself!</p> 
            <textarea cols="50" rows="10" placeholder="What type of person are you? What are your interests? What is your lifestyle?"></textarea>
        <br></br>
        <input type="submit"> 

    </form>



</body>

</html>
