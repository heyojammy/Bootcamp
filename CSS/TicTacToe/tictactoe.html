<body>
    <div>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td></td>
            <td class="vertical"><i class="fas fa-times" id="x"></i></td>
            <td></td>
        </tr>

            <td class="horizontal"></td>
            <td class="vertical horizontal"></td>
            <td class= "horizontal"></td>
        </tr>
        <tr>
            <td ></td>

        </tr>
    </table>
    </div>
